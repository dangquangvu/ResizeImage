<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        getting-height-width-image-using-javascript
    </title>
    <style>
        h1 {
            text-align: center;
            letter-spacing: 1px;
        }
        
        img,
        button {
            display: block;
            margin: 0 auto;
        }
        
        button {
            font-size: large;
        }
    </style>
</head>

<body>

    <h1>
        Getting height and width of an image
    </h1>
    <br>
    <br>
    <img src="https://media.geeksforgeeks.org/wp-content/uploads/geeksforgeeks-20.png" alt="logo-geeksforgeeks" id="image">
    <button type="submit" onclick="myFunc()"> 
	Get height and width 
</button>

    <div style="background-color: lightgray">
        <div id="height">

        </div>

        <div id="width">

        </div>
    </div>
</body>

<script>
    function myFunc() {
        let image = document.getElementById('image');
        let height = document.getElementById('height');
        var width = document.getElementById('width');

        height.innerHTML += '<h1>height of image is :' +
            image.clientHeight + 'px </h1>';

        width.innerHTML += '<h1>width of image is :' +
            image.clientWidth + 'px </h1>';
    }
</script>

</html>
